<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text_font</title>
    <style>
      h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1><b>박규용</b></h1>
    <h1><i>박규용</i></h1>
    <h1><small>박규용</small></h1>
    <h1><sub>박규용</sub></h1>
    <h1><sup>박규용</sup></h1>
    <h1><ins>박규용</ins></h1>
    <h1><del>박규용</del></h1>
    <br /><br />
    <hr />
    <br />
    <ul>
      <!--순서가 없는 기본 목록-->
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ul>
    <br />
    <ol>
      <!--순서가 있는 기본 목록-->
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ol>
    <!--중첩해서 한 목록-->
    <li>
      <b>채소</b>
      <ol>
        <li>사과</li>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
      </ol>
    </li>
  </body>
</html>
